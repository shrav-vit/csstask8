<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 100%;
        height: 30%;
      }
      .inner {
        float: left;
        height: 100%;
        width: 30%;
        margin: 10px;
        border: 5px solid green;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner" style="border-radius: 10px"></div>
      <div class="inner" style="border-radius: 20px"></div>
      <div class="inner" style="border-radius: 40px"></div>
    </div>
    <div class="outer">
      <div class="inner" style="border-radius: 25px"></div>
      <div class="inner" style="border-radius: 5px"></div>
      <div class="inner" style="border-radius: 50px"></div>
    </div>
    <div class="outer">
      <div class="inner" style="border-radius: 100%"></div>
      <div class="inner" style="border-radius: 5px"></div>
      <div class="inner" style="border-radius: 5px 50px 5px 50px"></div>
    </div>
  </body>
</html>
